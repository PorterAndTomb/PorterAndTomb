<!DOCTYPE html>
<html lang="en">
<head>
<head>
  <meta charset="utf-8" />
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.0.2/firebase.js"></script>
  
  <!-- ACE -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>

  <!-- Firepad -->
  <link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.1.0/firepad.css" />
  <script src="https://cdn.firebase.com/libs/firepad/1.1.0/firepad.min.js"></script>

  <style>
    html { height: 100%; }
    body { margin: 0; height: 100%; position: relative; }
      /* Height / width / positioning can be customized for your use case.
         For demo purposes, we make firepad fill the entire browser. */
    #firepad-container {
      width: 100%;
      height: 100%;
    }
  </style>

<title>ACE in Action</title>
<style type="text/css" media="screen">
    #firepad-container { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
</style>
</head>
<body>

<div id="firepad-container"></div>
    
<script>
    //Initiate firebase instance
    var firepadRef = new Firebase('https://amber-torch-5138.firebaseio.com');

    //Initiate ace editor instance
    var editor = ace.edit("firepad-container");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/javascript");

    //Initiate firepad instance
    var firepad = Firepad.fromACE(firepadRef, editor);
    
    //Initiate firepad with contents if empty
    function init() {

        //// Initialize contents.
        firepad.on('ready', function() {
        if (firepad.isHistoryEmpty()) {
          firepad.setHtml('<span style="font-size: 24px;">Rich-text editing with <span style="color: red">Firepad!</span></span><br/><br/>Collaborative-editing made easy.\n');
          }
        });
    }

    init();
</script>
</body>
</html>
